<!doctype html>
<html>

<head>
    <title>{{ title }} - Sample App</title>
</head>

<body>
    {% include '_nav_.html' %}
    <h1>Sample App - Python, Flask, Jinja, Flask-WTF-forms</h1>
    <h2>Page - {{ title }}</h2>
    <!-- form starts here -->
    <form action="" method="post">
        <!-- {{ form.hidden_tag() }} -->
        {{ form.csrf_token }}
        <p>
            {{ form.name.label }}
            {{ form.name(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <!-- form ends above -->
</body>

</html>
